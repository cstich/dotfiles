[[language]]
name = "java"
language-server = { command = "jdt-language-server", args = ["-data", "/home/christoph/.cache/jdtls/workspaces", "-configuration", "/home/christoph/.cache/jdtls/config"] }

[[language]]
name = "python"
roots = ["pyproject.toml", "setup.py", ".git"]
language-server = { command = "pylsp", args = [] }
formatter = { command = "yapf", args = [ "-q"] }
auto-format = true

[language.config.pylsp.plugins]
pyflakes = { enabled = false }
pylint = { enabled = true, args = ["--rcfile=~/.pylintrc"] }
autopep8 = { enabled = false }
pycodestyle = { enabled = false }
yapf = { enabled = false }
